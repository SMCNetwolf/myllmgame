<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG de Fantasia IA</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-3">RPG com IA</h1>
            <!--
            <p class="lead">by SMCNetwolf</p>
            -->
        </header>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mb-4 bg-dark">
                    <div class="card-body text-center">
                        <h2 class="card-title">Bem-vindo, Aventureiro!</h2>
                        <p class="card-text">
                            Embarque nessa jornada épica onde suas escolhas moldam a narrativa e as imagens,
                            e cada aventura é completamente única.
                        </p>
                        <div class="btn mt-2">
                            {% if session.user_id %}
                            <a href="{{ url_for('game') }}" class="btn btn-primary btn-lg">Aventurar-se</a>
                            {% else %}
                            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Entrar</a>
                            {% endif %}
                        </div>
                        <div>    
                            {% if session.user_id %}
                                <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg mt-2">Sair</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
        
        <footer class="text-center mt-5 mb-4">
            <p class="text-muted">RPG com IA © 2024 - SMCNetwolf</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
