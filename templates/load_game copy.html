<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Load Game</h1>
    <form method="POST" action="{{ url_for('load') }}">
      <select class="form-select" name="selected_file">
        {% for file in save_files %}
        <option value="{{ file }}">{{ file }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary" name="submit">Load</button>
      <a href="{{ url_for('game') }}" class="btn btn-secondary" name="cancel">Cancel</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
