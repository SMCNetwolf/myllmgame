<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo RPG</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
</head>
<body>
    <header class="bg-dark text-light text-center py-3">
        <h1>LLM RPG</h1>
    </header>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-white mb-3">
                    <div class="card-body">
                        <div class="row d-flex flex-column">
                            <div class="col-12 mb-3">
                                <img id="gameImage"
                                    src="{{ output_image }}"
                                    alt="Cena do Jogo"
                                    class="img-fluid" />
                            </div>
                            <div class="col-12 mb-3">
                                <div id="gameText" class="mb-3">
                                    <p>{{ output }}</p>
                                </div>
                                <div id="chatHistory" class="mb-3">
                                    <p>{{chat_history}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <form id="commandForm" action="/command" method="POST">
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control bg-dark text-white"
                            id="commandInput"
                            name="command"
                            placeholder="Digite seu comando..."
                            autocomplete="off"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>

                <div class="mt-3">
                    <form action="/save_game" method="POST" class="d-inline-block">
                        <button type="submit" class="btn btn-success">Salvar Jogo</button>
                    </form>
                    <form action="/retrieve_game" method="POST" class="d-inline-block ms-2">
                        <button type="submit" class="btn btn-info">Carregar Jogo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
